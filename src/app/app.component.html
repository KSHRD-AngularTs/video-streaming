<div class="container">
  <div class="row">
    <div class="col-10">
      <div plyr style="width: 640px;"
           plyrTitle="Video 1"
           [plyrPlaysInline]="true"
           [plyrSources]="videoSources"
           (plyrInit)="player = $event"
           (plyrPlay)="played($event)"></div>
    </div>
    <div class="col-lg-2">
      <ul>
        <li *ngFor="let source of videos" (click)="onChangeVideo(source.link)">
          <button class="btn btn-primary">
            {{source.name}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
